# Language Configuration for AnimAIverse
# Supports multiple languages for script generation and output

languages:
  default: "en"
  supported:
    - "en"  # English
    - "es"  # Spanish
    - "fr"  # French
    - "de"  # German
    - "it"  # Italian
    - "pt"  # Portuguese
    - "ja"  # Japanese
    - "ko"  # Korean
    - "zh"  # Chinese
    - "ar"  # Arabic
    - "ru"  # Russian
    - "hi"  # Hindi

# Language-specific settings
language_settings:
  en:
    name: "English"
    text_direction: "ltr"
    font_preference: "latin"
  es:
    name: "Spanish (Español)"
    text_direction: "ltr"
    font_preference: "latin"
  fr:
    name: "French (Français)"
    text_direction: "ltr"
    font_preference: "latin"
  de:
    name: "German (Deutsch)"
    text_direction: "ltr"
    font_preference: "latin"
  it:
    name: "Italian (Italiano)"
    text_direction: "ltr"
    font_preference: "latin"
  pt:
    name: "Portuguese (Português)"
    text_direction: "ltr"
    font_preference: "latin"
  ja:
    name: "Japanese (日本語)"
    text_direction: "ltr"
    font_preference: "cjk"
  ko:
    name: "Korean (한국어)"
    text_direction: "ltr"
    font_preference: "cjk"
  zh:
    name: "Chinese (中文)"
    text_direction: "ltr"
    font_preference: "cjk"
  ar:
    name: "Arabic (العربية)"
    text_direction: "rtl"
    font_preference: "arabic"
  ru:
    name: "Russian (Русский)"
    text_direction: "ltr"
    font_preference: "cyrillic"
  hi:
    name: "Hindi (हिन्दी)"
    text_direction: "ltr"
    font_preference: "devanagari"
